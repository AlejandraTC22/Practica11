<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de calificaciones</title>
  <link rel="stylesheet" href="style13.css">

</head>
<body>
  <h2>Calificaciones alumnos</h2>
  <table id="tablacali" border="1">
    <tr>
      <th>Alumno</th>
      <th>Parcial 1</th>
      <th>Parcial 2</th>
      <th>Parcial 3</th>
      <th>Promedio</th>
    </tr>
    <tr>
      <td>1</td>
      <td>5.5</td>
      <td>8.9</td>
      <td>10</td>
      <td id="promedio1"></td>
    </tr>
    <tr>
      <td>2</td>
      <td>8.0</td>
      <td>5.5</td>
      <td>10</td>
      <td id="promedio2"></td>
    </tr>

    <tr>
      <td>3</td>
      <td>9.0</td>
      <td>4.1</td>
      <td>7.8</td>
      <td id="promedio3"></td>
    </tr>

    <tr>
      <td>4</td>
      <td>10</td>
      <td>2.2</td>
      <td>8.1</td>
      <td id="promedio4"></td>
    </tr>

    <tr>
      <td>5</td>
      <td>7.0</td>
      <td>9.2</td>
      <td>7.1</td>
      <td id="promedio5"></td>
    </tr>

  </table>
  
  <div id="resultados">
    <h2>Resultados:</h2>
    <p>Promedio más alto: <span id="maxPromedio"></span></p>
    <p>Promedio más bajo: <span id="minPromedio"></span></p>
    <p>Cantidad de parciales reprobados: <span id="reprobados"></span></p>
    <p>Distribución de calificaciones finales:</p>
    <ul id="distribucion"></ul>
  </div>
  <script src="script13.js"></script>
</body>
</html>
